<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ankieta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">

  <div class="container text-center mt-5">

    <h2>Ankieta dla programistów</h2>
    <form>
      <div class="row mb-4">
        <div class="col-md-6 offset-md-3">
          <label for="text" class="mb-2">Twoje imię:</label>
          <input type="text" class="form-control bg-dark text-white" id="text" placeholder="Wpisz swoje imię">
        </div>
      </div>
      
      <div class="form-group mb-4">
        <label for="checkboxes" class="mb-2">Wskaż języki, których używasz na co dzień:</label><br>
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input" id="c1">
          <label class="form-check-label" for="c1">JavaScript</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input" id="c2">
          <label class="form-check-label" for="c2">Python</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input" id="c3">
          <label class="form-check-label" for="c3">Java</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input" id="c4">
          <label class="form-check-label" for="c4">C++</label>
        </div>
      </div>

      <div class="form-group mb-4">
        <label class="mb-2">Wybierz ulubiony sposób nauki programowania:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="preferowany-sposob-nauki" id="sposob1" value="kursy">
          <label class="form-check-label" for="sposob1">Ksiązki</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="preferowany-sposob-nauki" id="sposob2" value="ksiazki">
          <label class="form-check-label" for="sposob2">Kursy online</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="preferowany-sposob-nauki" id="sposob3" value="praktyka">
          <label class="form-check-label" for="sposob3">Bootcampy</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="preferowany-sposob-nauki" id="sposob3" value="praktyka">
          <label class="form-check-label" for="sposob3">MIMUW 💀</label>
        </div>

      </div>
      
      <div class="row mb-4">
        <div class="col-md-6 offset-md-3">
          <label for="select" class="mb-2">Wskaż język, którego planujesz się nauczyć:</label>
          <select class="form-control bg-dark text-white" id="select">
            <option>Wybierz opcję</option>
            <option>JavaScript</option>
            <option>Python</option>
            <option>Java</option>
            <option>C++</option>
          </select>
        </div>
      </div>
      
      <div class="form-group mb-4">
        <label for="textarea" class="mb-2">Dlaczego wybrałeś/aś akurat ten język?</label>
        <textarea class="form-control bg-dark text-white" id="textarea" rows="3"></textarea>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <button type="submit" class="btn btn-primary btn-block">Wyślij</button>
        </div>
      </div>

    </form>
    
  </div>

</body>
</html>
