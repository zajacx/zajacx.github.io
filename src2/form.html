<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularz Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <div class="container mt-5">
    <h2>Formularz Bootstrap</h2>
    <form>
      <div class="form-group">
        <label for="text">Pole tekstowe</label>
        <input type="text" class="form-control" id="text" placeholder="Wpisz tekst">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="checkbox">
        <label class="form-check-label" for="checkbox">Checkbox</label>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radio" id="radio1" value="option1" checked>
          <label class="form-check-label" for="radio1">Radio 1</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radio" id="radio2" value="option2">
          <label class="form-check-label" for="radio2">Radio 2</label>
        </div>
      </div>
      <div class="form-group">
        <label for="select">Select</label>
        <select class="form-control" id="select">
          <option>Wybierz opcję</option>
          <option>Opcja 1</option>
          <option>Opcja 2</option>
          <option>Opcja 3</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Wyślij</button>
    </form>
  </div>
</body>
</html>
